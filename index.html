<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Gitar Ölçme ve Değerlendirme</title>
    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --danger: #c0392b;
            --gray: #bdc3c7;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f0f2f5; 
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .quiz-card {
            background: white;
            width: 100%; max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .type-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            margin-bottom: 10px;
            display: inline-block;
        }

        #question-text {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-container {
            display: grid;
            gap: 12px;
        }

        button.option-btn {
            padding: 16px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            background: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            -webkit-tap-highlight-color: transparent; /* Mobildeki mavi gölgeyi siler */
            outline: none;
        }

        /* Doğru/Yanlış Renkleri */
        button.option-btn.correct {
            background-color: var(--success) !important;
            color: white !important;
            border-color: var(--success) !important;
        }

        button.option-btn.wrong {
            background-color: var(--danger) !important;
            color: white !important;
            border-color: var(--danger) !important;
        }

        #next-btn {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: bold;
            display: none; /* Sadece cevap verilince görünür */
        }

        .progress {
            margin-top: 20px;
            font-size: 0.85rem;
            color: var(--gray);
            text-align: center;
        }
    </style>
</head>
<body>

<div class="quiz-card">
    <div id="type-badge" class="type-badge">Ünite Sorusu</div>
    <div id="question-text">Soru yükleniyor...</div>
    <div id="options" class="options-container"></div>
    <button id="next-btn">Sonraki Soru</button>
    <div id="progress" class="progress"></div>
</div>

<script>
    // Soru Bankası (Kitaptaki tüm türleri içerir)
    const SORU_BANKASI = [
    // --- DOĞRU / YANLIŞ SORULARI ---
    { 
        type: "D/Y", 
        q: "Gitarın ses tablası (ön kapağı) genellikle maun gibi sert ağaçlardan yapılır.", 
        options: ["Doğru", "Yanlış"], 
        answer: "Yanlış" // Not: Genellikle ladin veya sedir gibi yumuşak ağaçlardan yapılır.
    },
    { 
        type: "D/Y", 
        q: "Gitar notasyonunda boş teller '0' (sıfır) rakamıyla gösterilir.", 
        options: ["Doğru", "Yanlış"], 
        answer: "Doğru" 
    },
    { 
        type: "D/Y", 
        q: "Gitar klavyesinde mi-fa ve si-do aralıkları yarım ses mesafededir.", 
        options: ["Doğru", "Yanlış"], 
        answer: "Doğru" 
    },
    { 
        type: "D/Y", 
        q: "Akort aleti ile akort ederken si notasına karşılık gelen harf B'dir.", 
        options: ["Doğru", "Yanlış"], 
        answer: "Doğru" 
    },

    // --- BOŞLUK DOLDURMA SORULARI (Teste Dönüştürüldü) ---
    { 
        type: "BOŞLUK", 
        q: "Müzik yazılarında bir dakika içindeki vuruş değerini ölçen birime ne denir?", 
        options: ["Metronom", "Ritim", "BPM", "Vuruş"], 
        answer: "Metronom" 
    },
    { 
        type: "BOŞLUK", 
        q: "Gitarın sap bölümünde dayanıklı ağaçlar tercih edilir ve üzerine ____ ağacı giydirilerek tuşe oluşturulur.", 
        options: ["Gürgen", "Abanoz", "Meşe", "Çam"], 
        answer: "Abanoz" 
    },
    { 
        type: "BOŞLUK", 
        q: "Gitar notasyonunda klavye üzerindeki perdeler ____ rakamlarıyla gösterilmektedir.", 
        options: ["Arap", "Roma", "Latin", "Sümer"], 
        answer: "Roma" 
    },

    // --- ÇOKTAN SEÇMELİ SORULAR ---
    { 
        type: "ÇOKTAN SEÇMELİ", 
        q: "Aşağıdaki seçeneklerden hangisi gitarın altıncı (en kalın) telini simgeler?", 
        options: ["a", "IV", "i", "⑥"], 
        answer: "⑥" 
    },
    { 
        type: "ÇOKTAN SEÇMELİ", 
        q: "Gitarın tellerini 6. telden 1'e doğru sıralarsak doğru isimler ne olur?", 
        options: [
            "mi-si-re-sol-la-mi", 
            "mi-la-re-sol-si-mi", 
            "mi-sol-si-re-la-mi", 
            "mi-la-fa-sol-do-mi"
        ], 
        answer: "mi-la-re-sol-si-mi" 
    },
    { 
        type: "ÇOKTAN SEÇMELİ", 
        q: "Allegro hız terimi hangi BPM aralığına karşılık gelir?", 
        options: ["40-60 bpm", "76-108 bpm", "108-120 bpm", "120-168 bpm"], 
        answer: "120-168 bpm" 
    },
    { 
        type: "ÇOKTAN SEÇMELİ", 
        q: "Gitarın en kalın teli olan 6. telin (mi) harf karşılığı nedir?", 
        options: ["A", "B", "D", "E", "G"], 
        answer: "E" 
    }
];

    let currentIndex = 0;
    let score = 0;

    const questionEl = document.getElementById('question-text');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');
    const typeBadge = document.getElementById('type-badge');
    const progressEl = document.getElementById('progress');

    function loadQuestion() {
        // RESET: Önceki butonları temizle (Mobildeki kırmızı kalma hatasını çözer)
        optionsEl.innerHTML = '';
        nextBtn.style.display = 'none';
        
        const currentSoru = SORU_BANKASI[currentIndex];
        typeBadge.innerText = currentSoru.type;
        questionEl.innerText = currentSoru.q;
        progressEl.innerText = `Soru ${currentIndex + 1} / ${SORU_BANKASI.length}`;

        currentSoru.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.classList.add('option-btn');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt, currentSoru.answer);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selectedBtn, selectedOpt, correctOpt) {
        const allBtns = document.querySelectorAll('.option-btn');
        
        // Cevap verildiğinde tüm butonları kilitle
        allBtns.forEach(btn => btn.disabled = true);

        if (selectedOpt === correctOpt) {
            selectedBtn.classList.add('correct');
            score++;
        } else {
            selectedBtn.classList.add('wrong');
            // YANLIŞ BİLİNSE BİLE DOĞRUYU GÖSTERME:
            allBtns.forEach(btn => {
                if (btn.innerText === correctOpt) {
                    btn.classList.add('correct');
                }
            });
        }
        nextBtn.style.display = 'block';
    }

    nextBtn.onclick = () => {
        currentIndex++;
        if (currentIndex < SORU_BANKASI.length) {
            loadQuestion();
        } else {
            showResult();
        }
    };

    function showResult() {
        typeBadge.style.display = 'none';
        questionEl.innerHTML = `Test Bitti! <br> Toplam Puan: ${score} / ${SORU_BANKASI.length}`;
        optionsEl.innerHTML = '';
        nextBtn.innerText = "Yeniden Başla";
        nextBtn.style.display = 'block';
        nextBtn.onclick = () => location.reload();
    }

    loadQuestion();
</script>

</body>
</html>
