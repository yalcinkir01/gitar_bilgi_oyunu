        { type: "TEST", q: "GitarÄ±n en Ã¼stÃ¼ndeki (en kalÄ±n) teli hangi notayÄ± verir?", options: ["Mi", "La", "Re", "Si"], answer: "Mi" },

        { type: "D/Y", q: "Gitar notasyonunda boÅŸ teller '0' (sÄ±fÄ±r) rakamÄ±yla gÃ¶sterilir.", options: ["DoÄŸru", "YanlÄ±ÅŸ"], answer: "DoÄŸru" },
        { type: "TEST", q: "SaÄŸ elin baÅŸ parmaÄŸÄ± notasyonda hangi harfle gÃ¶sterilir?", options: ["p", "i", "m", "a"], answer: "p" },
        { type: "TEST", q: "SaÄŸ elin iÅŸaret parmaÄŸÄ± notasyonda hangi harfle gÃ¶sterilir?", options: ["p", "i", "m", "a"], answer: "i" },
        { type: "TEST", q: "SaÄŸ elin orta parmaÄŸÄ± notasyonda hangi harfle gÃ¶sterilir?", options: ["p", "i", "m", "a"], answer: "m" },
        { type: "TEST", q: "SaÄŸ elin yÃ¼zÃ¼k parmaÄŸÄ± notasyonda hangi harfle gÃ¶sterilir?", options: ["p", "i", "m", "a"], answer: "a" },
        { type: "D/Y", q: "Sol el parmaklarÄ± notasyonda 1, 2, 3 ve 4 rakamlarÄ±yla gÃ¶sterilir.", options: ["DoÄŸru", "YanlÄ±ÅŸ"], answer: "DoÄŸru" },

        { type: "TEST", q: "MÃ¼zikte Mi ve Fa notalarÄ± arasÄ±ndaki ses mesafesi ne kadardÄ±r?", options: ["Tam Ses", "YarÄ±m Ses", "Ä°ki Ses", "Ã‡eyrek Ses"], answer: "YarÄ±m Ses" },
        { type: "TEST", q: "Si ve Do notalarÄ± arasÄ±ndaki ses mesafesi ne kadardÄ±r?", options: ["YarÄ±m Ses", "Tam Ses", "ÃœÃ§ Ses", "YarÄ±m Ses"], answer: "YarÄ±m Ses" },
        { type: "BOÅžLUK", q: "MÃ¼zikte bir sesi yarÄ±m ses kalÄ±nlaÅŸtÄ±ran (pesleÅŸtiren) iÅŸaret hangisidir?", options: ["Diyez", "Bemol", "NatÃ¼rel", "Susturma"], answer: "Bemol" },

        { type: "D/Y", q: "Klasik gitarÄ±n telleri tamamen metalden (Ã§elikten) yapÄ±lmÄ±ÅŸtÄ±r.", options: ["DoÄŸru", "YanlÄ±ÅŸ"], answer: "YanlÄ±ÅŸ" },
        { type: "TEST", q: "GitarÄ±n Ã¶n kapaÄŸÄ±nda (gÃ¶vdesinde) genellikle hangi aÄŸaÃ§ tercih edilir?", options: ["Maun", "Ladin", "GÃ¼rgen", "Kavak"], answer: "Ladin" },
        { type: "TEST", q: "Gitar nota yazÄ±mÄ±nda hangi anahtar kullanÄ±lÄ±r?", options: ["Fa AnahtarÄ±", "Sol AnahtarÄ±", "Do AnahtarÄ±", "Mi AnahtarÄ±"], answer: "Sol AnahtarÄ±" },

        { type: "TEST", q: "Bir bÃ¼tÃ¼n notanÄ±n iÃ§inde kaÃ§ tane dÃ¶rtlÃ¼k nota vardÄ±r?", options: ["2", "4", "8", "1"], answer: "4" },
        { type: "TEST", q: "Akor basarken parmaÄŸÄ±n aynÄ± perdede tÃ¼m tellere basmasÄ± tekniÄŸine ne denir?", options: ["Arpej", "Bare", "Tril", "SÃ¼rpriz"], answer: "Bare" },
        { type: "D/Y", q: "Gitar Ã§alarken sol el tÄ±rnaklarÄ±nÄ±n kÄ±sa olmasÄ± tercih edilir.", options: ["DoÄŸru", "YanlÄ±ÅŸ"], answer: "DoÄŸru" },
        { type: "TEST", q: "Gitarda 3. tel 2. perdede hangi nota bulunur?", options: ["Sol", "La", "Si", "Do"], answer: "La" }
    ];

    let currentIndex = 0, score = 0, timeLeft = 10, timerInterval;

    function shuffleQuestions() {
        for (let i = SORU_BANKASI.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [SORU_BANKASI[i], SORU_BANKASI[j]] = [SORU_BANKASI[j], SORU_BANKASI[i]];
        }
    }

    function initGame() {
        shuffleQuestions(); // SorularÄ± her seferinde karÄ±ÅŸtÄ±r
        currentIndex = 0; score = 0;
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('result-area').classList.remove('active');
        document.getElementById('game-area').classList.add('active');
        loadQuestion();
    }

    function loadQuestion() {
        clearInterval(timerInterval);
        document.getElementById('options').innerHTML = '';
        document.getElementById('feedback-msg').innerText = '';
        document.getElementById('next-btn').style.display = 'none';
        
        const soru = SORU_BANKASI[currentIndex];
        document.getElementById('question-text').innerText = soru.q;
        document.getElementById('progress').innerText = `${currentIndex + 1} / ${SORU_BANKASI.length}`;
        document.getElementById('type-badge').innerText = soru.type;

        soru.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.classList.add('option-btn');
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, opt, soru.answer);
            document.getElementById('options').appendChild(btn);
        });
        startTimer();
    }

    function startTimer() {
        timeLeft = 10;
        document.getElementById('time-left').innerText = timeLeft;
        timerInterval = setInterval(() => {
            timeLeft--;
            document.getElementById('time-left').innerText = timeLeft;
            if (timeLeft <= 0) { clearInterval(timerInterval); autoWrong(); }
        }, 1000);
    }

    function autoWrong() { checkAnswer(null, "SÃœRE BÄ°TTÄ°", SORU_BANKASI[currentIndex].answer); }

    function checkAnswer(btn, selected, correct) {
        clearInterval(timerInterval);
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => { b.disabled = true; b.blur(); });

        if (selected === correct) {
            if(btn) btn.classList.add('correct');
            document.getElementById('feedback-msg').innerText = "Tebrikler! ðŸŽ‰";
            document.getElementById('feedback-msg').style.color = "var(--success)";
            score++;
        } else {
            if(btn) btn.classList.add('wrong');
            document.getElementById('feedback-msg').innerText = selected === "SÃœRE BÄ°TTÄ°" ? "SÃ¼re Bitti! â°" : "ÃœzgÃ¼nÃ¼m... ðŸ˜•";
            document.getElementById('feedback-msg').style.color = "var(--danger)";
            buttons.forEach(b => { if (b.innerText === correct) b.classList.add('correct'); });
        }
        document.getElementById('next-btn').style.display = 'block';
    }

    document.getElementById('next-btn').onclick = () => {
        currentIndex++;
        if (currentIndex < SORU_BANKASI.length) loadQuestion();
        else showResult();
    };

    function showResult() {
        document.getElementById('game-area').classList.remove('active');
        document.getElementById('result-area').classList.add('active');
        document.getElementById('final-score').innerText = `Skor: ${score} / ${SORU_BANKASI.length}`;

    document.getElementById('start-btn').onclick = initGame;
    document.getElementById('restart-btn').onclick = () => {

        document.getElementById('start-screen').classList.add('active');
    };
</script>
